version: 2
jobs:
  build:
    docker:
      - image: k4zuki/pandocker-base
    steps:
      - checkout
      - run:
          name: install Make and zip
          command: apt -y install make zip
      - run:
          name: Make
          command: make
      - store_artifacts:
          path: ./pandocker-live-templates.zip
notify:
  webhooks:
    - url: $PANDOCKER_HOOK_URL
